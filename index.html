<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>SoFlo Football Collective</title>
  </head>
  <body>
    <!-- header & nav -->
    <header>
      <div class="container">
        <div class="nav nav-left locations">
          <p><a href="#locations">Locations</a></p>
        </div>
        <div class="nav nav-left events">
          <p><a href="#events">Events</a></p>
        </div>
        <div class="logo">
          <img src="/img/logowhite.png" alt="logo" />
        </div>
        <div class="nav nav-right membership">
          <p><a href="#membership">Membership</a></p>
        </div>
        <div class="nav nav-right about">
          <p><a href="#about">About</a></p>
        </div>
      </div>
    </header>

    <main>
      <div class="hero">
        <div class="content">
          <p>your <span>PREMIER</span> local Football club</p>
          <p>South Florida, we all love the beautiful game</p>
          <p>Let's share the passion, together!</p>
        </div>
        <div class="icon">
          <img src="/img/royal.png" alt="" />
        </div>
      </div>

      <div id="locations">
        <h1>Featured Bars</h1>
      </div>

      <div id="events">
        <div class="content">
          <h1>Upcoming Events</h1>
        </div>
        <div class="pix">
            <img src="/img/pitch1.jpg" alt="Football Pitch 1">
            <img src="/img/pitch2.jpg" alt="Football Pitch 2">
            <img src="/img/pitch3.jpg" alt="Football Pitch 3">
            <img src="/img/pitch4.jpg" alt="Football Pitch 4">
            <img src="/img/pitch5.jpg" alt="Football Pitch 5">
        </div>
      </div>

      <div id="membership">
        <h1>Membership Features</h1>
      </div>

      <div id="about">
        <h1>About Us</h1>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
